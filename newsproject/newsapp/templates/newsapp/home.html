<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://img.freepik.com/premium-vector/badge-news-logo-modern-flat-pictogram-business-marketing-internet-concept-symbol-website-design-buttons-mobile-app-news-vector-icon-globe-symbol-world_340607-38.jpg?w=2000" type="image/icon" >
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center text-primary">üì∞ Latest News on <span class="text-dark">{{ query }}</span></h1>

    <form method="get" class="input-group mb-5">
        <input type="text" name="query" class="form-control" placeholder="Search topic..." value="{{ query }}" required>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if news_list %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for news in news_list %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        {% if news.image_url %}
                        <img src="{{ news.image_url }}" class="card-img-top" alt="News Image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ news.title }}</h5>
                            <p class="card-text">{{ news.description }}</p>
                            <a href="{{ news.link }}" class="btn btn-sm btn-outline-primary" target="_blank">Read More</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Published: {{ news.pubDate|slice:":10" }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning text-center">‚ö†Ô∏è No news found for this topic.</div>
    {% endif %}
</div>

</body>
</html>
