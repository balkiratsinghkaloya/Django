<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6 text-center">
        <h2 class="text-xl font-bold mb-4 text-red-600">Delete Todo</h2>
        <p class="mb-6 text-gray-700">
            Are you sure you want to delete <strong>{{ object.title }}</strong>?
            <br>
            <span class="text-gray-500">{{ object.description }}</span>
        </p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="px-6 py-2 bg-red-500 text-white rounded hover:bg-red-600">Yes, Delete</button>
            <a href="{% url 'todo_list' %}" class="ml-4 text-blue-500 hover:underline">Cancel</a>
        </form>
    </div>
</body>
</html>
