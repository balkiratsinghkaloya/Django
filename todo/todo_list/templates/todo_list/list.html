<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Todo List</h1>

        <ul class="space-y-4">
            {% for todo in todos %}
            <li class="flex justify-between items-center bg-gray-50 p-4 rounded-md border">
                <div>
                    <h2 class="text-lg font-semibold text-gray-800">{{ todo.title }}</h2>
                    <p class="text-sm text-gray-600">{{ todo.description }}</p>
                </div>
                <div class="space-x-2">
                    <a href="{% url 'todo_update' todo.id %}" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">Update</a>
                    <a href="{% url 'todo_delete' todo.id %}" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</a>
                </div>
            </li>
            {% empty %}
            <li class="text-gray-500 text-center">No Data Found</li>
            {% endfor %}
        </ul>

        <div class="mt-6 text-center">
            <a href="{% url 'todo_create' %}" class="inline-block px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">+ Create Todo</a>
        </div>
    </div>
</body>
</html>
